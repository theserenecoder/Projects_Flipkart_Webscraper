{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content"><br><br>
    <h1 style="text-align: center; width: 400px; font-size: 30px;">Search on Flipkart</h1><br><br>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content", style="height: 60px; width: 300px;font-size: 25px;"   >
            <input type="submit" value="Search", style="height: 60px; font-size: 25px;">
        </form>
    </div>
</div>
{% endblock %}
